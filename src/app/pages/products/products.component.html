<h1>Productos</h1>
<table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Detalle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td [ngClass]="{'red':product.price > 5, 'green':product.price <= 5}">{{product.price | currency}}</td>
            <td>{{product.description}}</td>
            <td><button class="btn btn-sm" type="button" [routerLink]="['/products', product.id]">Ver</button></td>
        </tr>
    </tbody>
</table>
